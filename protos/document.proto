syntax = "proto3";

package omniscience;

import "google/protobuf/timestamp.proto";

enum DocumentService {
    ALL = 0;
    GDRIVE = 1;
    JIRA = 2;
    CONFLUENCE = 3;
    GITHUB = 4;
}

message Document {
    DocumentId id = 1;
    string name = 2;
    string description = 3;
    DocumentService service = 4;
    string content = 5;
    string url = 6;
    google.protobuf.Timestamp last_modified = 7;
}

message DocumentId {
    string id = 1;
}