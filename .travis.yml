sudo: required

services:
  - docker

env:
  global:
    - secure: ""
    - secure: "" # DOCKER_USER
    - secure: "" # DOCKER_PASS
    - DOCKER_COMPOSE_VERSION=1.20.1
    - COMMIT=${TRAVIS_COMMIT::8}
    - API_REPO=keelerh/omniscience-api
    - UI_REPO=keelerh/omniscience-ui

language: go

go:
  - "1.10"

install:
  # Coveralls
  - go get github.com/mattn/goveralls

  # dep
  - curl -L -s https://github.com/golang/dep/releases/download/v0.4.1/dep-linux-amd64 -o $GOPATH/bin/dep
  - chmod +x $GOPATH/bin/dep

script:
  - $HOME/gopath/bin/goveralls -v -service=travis-ci
  - dep ensure

after_success:
  - echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`

  # Build Ingestion service image
  - docker build -t $API_REPO:$COMMIT .
  - docker tag $API_REPO:$COMMIT $API_REPO:$TAG
  - docker tag $API_REPO:$COMMIT $API_REPO:travis-$TRAVIS_BUILD_NUMBER
  - docker push $API_REPO

  # Build React frontend image
  - docker build -t $UI_REPO:$COMMIT ./ui
  - docker tag $UI_REPO:$COMMIT $UI_REPO:$TAG
  - docker tag $UI_REPO:$COMMIT $UI_REPO:travis-$TRAVIS_BUILD_NUMBER
  - docker push $UI_REPO
